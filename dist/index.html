<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div id="main-weather-info">
                <div class="main-weather-info-left">
                    <h1 class="location"></h1>
                    <div class="lower-main">
                        <p class="date"></p>
                        <p class="temp"></p>
                        <p class="feels-like"></p>
                    </div>
                </div>
                <div class="main-weather-info-right">
                    <h1 class="weather"></h1>
                    <div class="lower-main">
                        <img class="weather-icon">
                    </div>
                </div>
            </div>
            <div id="extra-weather-info">
                <div class="high-temp">
                    <p>High:</p>
                    <p></p>
                </div>
                <div class="low-temp">
                    <p>Low:</p>
                    <p></p>
                </div>
                <div class="humidity">
                    <p>Humidity:</p>
                    <p></p>
                </div>
                <div class="air-pressure">
                    <p>Air Pressure:</p>
                    <p></p>
                </div>
            </div>
            <div id="data-control">
                <form id="searchbar">
                    <input type="text" id="search" name="search" placeholder="Search for a city..." required value="Buffalo">
                    <input type="image" name="submit" id="submit" src="#">
                </form>
                <div id="toggle-measure-syst">
                    <p>FÂ°</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="forecast day-one">
                <h2></h2>
                <img>
                <p></p>
                <p></p>
            </div>
            <div class="forecast day-two">
                <h2></h2>
                <img>
                <p></p>
                <p></p>
            </div>
            <div class="forecast day-three">
                <h2></h2>
                <img>
                <p></p>
                <p></p>
            </div>
            <div class="forecast day-four">
                <h2></h2>
                <img>
                <p></p>
                <p></p>
            </div>
            <div class="forecast day-five">
                <h2></h2>
                <img>
                <p></p>
                <p></p>
            </div>
        </footer>
    </body>
</html>
